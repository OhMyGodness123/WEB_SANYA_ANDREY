<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/styles.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/rainbow.css" type="text/css">
    <link rel="stylesheet" href="/static/styles/ramki.css" type="text/css">
    <title>Todoroki</title>
    <link rel="shortcut icon" href="static/img/logo2.png" type="image/png">
</head>
<body>
    <header>
        <div>
            <a href="/"><img src="/static/img/logo.png" alt="logo" class="logo"></a>
            <a href="/market" class="market" style="text-decoration: none;">Маркет</a>
            <nav>
                <ul>
                    <li><a href="#"><i class="fa fa-vk" aria-hidden="true" style="font-size: 40px; text-decoration: none;"></i></a></li>
                    <li><a href="#"><i class="fa fa-telegram" aria-hidden="true" style="font-size: 40px; text-decoration: none;"></i></a></li>
                    {% if current_user.is_authenticated %}
                         <li><div class="dropdown">
                          <button class="dropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 70px; background-color: black; border-color: black; margin-right: 10px;">
                            <p><img src={{ image }} style="width: 50px"></p>
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/profile">Мой профиль</a>
                            <a class="dropdown-item" href="/settings">Насторойки</a>
                            <a class="dropdown-item" href="/logout">Выход</a>
                          </div>
                        </div></li>
                    {% else %}
                        <a href="/login"><button style="margin-left: 50px; margin-right: 30px; width: 100px;" type="button" class="btn btn-outline-primary" href="/login" >
                          Вход
                        </button></a>
                    <a href="/register"><button type="button" class="btn btn-outline-success">
                          Регистрация
                    </button>
                    </a>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
{% block content %}
{% endblock %}
</body>
</html>
